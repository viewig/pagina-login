<html lang="en" dir="ltr">
    <head>
        <title>Primer Login</title>
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        
        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" href="static/css/index.css">

        <meta charset="utf-8">
    </head>
    <body>
     <div class="modal-dialog text-center">  
        <div class="col-sm-13 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/logo3.png">
                    
                    <form class="col-12">
                        <div class="form-grup" id="user-grup">
                            <input type="text" class="form-control" placeholder=" Usuario">
                        </div><br>

                        <div class="form-grup" id="password-grup">
                        <input type="password" class="form-control" placeholder=" Contraseña">
                        </div><br>
                        <button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-sign-in-alt"></i>  Ingresar</button>
                        <button type="submit" class="btn btn-info btn-sm">Olvido su contraseña </button>
                    </form>
                    <div class="col-12 forgot"></div>
                    <a href="#">Olvido su contraseña</a>
                    
                     
    
                    

    </body>
</html>
